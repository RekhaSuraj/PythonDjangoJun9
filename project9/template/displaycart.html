<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% if request.COOKIES %}
<table border="3px">
    <thead>
    <th>Name</th>
    <th>Quantity</th>
    </thead>
    {% for key,value in request.COOKIES.items %}
    <tr>
        <td>{{key}}</td>
        <td>{{value}}</td>
    </tr>
    {% endfor %}
</table>
{% else %}
<p>No cookies here</p>
{% endif %}
<br>
<a href="/">Home</a>
</body>
</html>
